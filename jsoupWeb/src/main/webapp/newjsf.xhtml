<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Jsoup</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText value="#{app.url}" />
            <h:commandButton actionListener="#{app.processar}" value="listar">
                <f:ajax execute="@form" render="lista"  />
            </h:commandButton>
            
            <h:panelGroup layout="block" id="lista">
                <h:dataTable value="#{app.lista}" var="a">
                    <h:column>
                        <h:outputText value="#{a}" />
                    </h:column>                    
                </h:dataTable>
            </h:panelGroup>
        </h:form>

    </h:body>
</html>
